{% extends 'Online_15/base.html' %} <!-- ベースを継承する -->
{% load static %} <!-- static ファイルを読み込む -->

{% block title %}Login{% endblock %} <!-- タイトルを設定 -->
{% block content %} <!-- コンテンツを設定 -->
<section id="login"> <!-- ログインセクション、スタイルが崩れるのを防ぐよ！ -->
    <div class="card custom-card"> <!-- カードのスタイルを適用 -->
        <h1>ログイン</h1> <!-- ログインタイトル -->

        <form method="post"> <!-- ログインフォーム -->
            {% csrf_token %}
            <label class="kamofield mb-2" data-rule="required"> <!-- ユーザー名入力フォーム -->
                <span class="label"><span>ユーザー名</span></span> <!-- ユーザー名ラベル -->
                <input type="text" id="username" name="username" placeholder="ユーザー名を入力してください"/> <!-- ユーザー名入力フォーム -->
            </label>

            <label class="kamofield"> <!-- パスワード入力フォーム -->
                <span class="label"><span>パスワード</span></span>  <!-- パスワードラベル -->
                <input type="password" name="password" placeholder="パスワードを入力してください"/> <!-- パスワード入力フォーム -->
            </label>



            <input class="button" type="submit" value="ログイン" />
        </form>
    </div>
</section>
<style>
    @font-face { /* カスタムフォントを読み込む */
        font-family: 'KanjukuGothic'; /* 今回は前ページ共通で完熟ゴシックを採用した */
        src: url('{% static "fonts/かんじゅくゴシック.otf" %}') format('opentype'); /* カスタムフォントのパスを指定 */
    }

    section#login { /* ログインセクションのスタイル */
        background: #efefef; /* 背景色を設定 */
        font-size: 62.5%;/* フォントサイズを設定 */
        font-family: 'Lato', sans-serif; /* フォントを設定 */
        font-weight: 300; /* フォントウェイトとは文字の太さを指定するプロパティ */
        color: #B6B6B6; /* テキストカラーを設定 */
        display: flex; /* フレックスボックスというレイアウト方式を使用、いい感じのサイズ感で要素を配置できる */
        justify-content: center; /* 要素を中央揃え */
        align-items: center; /* 要素を中央揃え */
        min-height: 100vh; /* 最低の高さを設定 */
    }

    .custom-card { /* カスタムカードのスタイル */
        background: white; /* 背景色を設定 */
        padding: 2rem; /* 内側の余白を追加 */
        border-radius: 10px; /* 角丸を追加 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 影を追加 */
        width: 80%; /* 幅を設定 */
        max-width: 600px; /* 最大幅を設定 */
        text-align: center; /* テキストを中央揃え */
        font-family: 'KanjukuGothic', 'Lato', sans-serif; /* フォントを追加 */
    }

    .custom-card h1 { /* カスタムカードのタイトルスタイル */
        margin-bottom: 1.5rem; /* 下の余白を追加 */
        font-size: 2.5em; /* フォントサイズを設定 */
        font-family: 'KanjukuGothic', 'Lato', sans-serif; /* フォントを追加 */
        font-weight: 100; /* フォントウェイトとは文字の太さを指定するプロパティ */
    }

    .custom-card form { /* カスタムカードのフォームスタイル */
        width: 100%; /* 幅を設定 */
    }

    .custom-card input[type="submit"] { /* カスタムカードのサブミットボタンスタイル */
        margin-top: 20px; /* 上の余白を追加 */
        background: #1d4ed8; /* 背景色を設定 */
        color: #c9f0ff; /* テキストカラーを設定 */
        -webkit-appearance: none; /* ボタンのデフォルトのスタイルを無効化 */
        border: none; /* ボーダーを削除 */
        position: relative; /* 相対位置を設定 */
        padding: 13px 50px; /* 内側の余白を追加 */
        font-size: 1.4em; /* フォントサイズを設定 */
        letter-spacing: 0.1em; /* 文字間を設定 */
        font-family: 'Lato', sans-serif; /* フォントを設定 */
        font-weight: 300; /* フォントウェイトとは文字の太さを指定するプロパティ */
        transition: all 333ms ease-in-out; /* トランジションを設定 */
        border-radius: 5px; /* 角丸を追加 */
    }

    .custom-card input[type="submit"]:hover { /* カスタムカードのサブミットボタンホバースタイル */
        background: #718cd5; /* 背景色を設定 */
        color: #ffffff; /* テキストカラーを設定 */
    }

    .custom-card input[type="submit"]:focus { /* カスタムカードのサブミットボタンフォーカススタイル */
        outline: none; /* フォーカス時のアウトラインを削除 */
        background: rgba(29, 78, 216, 0.8); /* 背景色を設定 */
    }
</style>

{% endblock content %}
