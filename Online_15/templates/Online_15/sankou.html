<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告表示ページ</title>
  <style>


    /* 共通のスタイル */

    .container {
      background-color: #dddddd;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      height: 1000px;
    }

    .ad-top, .ad-bottom {
      border: solid 3px #000;
    }

    /* ad-top 固有のスタイル */
    .ad-top {
      position: sticky;
      position: -webkit-sticky;
      top: 0;
      opacity: 0;
      animation: fadein 1s 6s forwards; /* 6秒後に1秒かけてフェードイン */
    }

    /* ad-bottom 固有のスタイル */
    .ad-bottom {
      position: sticky;
      position: -webkit-sticky;
      bottom: 1rem;
      align-self: flex-end;
    }

    /* フェードインアニメーション */
    @keyframes fadein {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
      }
    }

    /* ポップアップ関連スタイル */
    #popup-close {
      display: none;
    }

    #popup-close:checked + .popup {
      display: none;
    }

    .popup {
      box-sizing: border-box;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 50vw;
      height: 50vh;
      background: #fff;
    }

    .popup-content {
      height: 100%;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .icon-close {
      background: #000;
      color: #fff;
      font-size: 20px;
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="container ad-container-top">
    <div class="ad-top">
      <p>よこくらこうき</p>
    </div>
  </div>

  <div class="container ad-container-bottom">
    <div class="ad-bottom">
      <p>てるやまかえで</p>
    </div>
  </div>

  <div class="container ad-container-top">
    <div class="ad-top">
      <p>かなざわけんと</p>
    </div>
  </div>

  <div class="container ad-container-top">
    <div class="ad-top">
      <p>やまださとし</p>
    </div>
  </div>


</body>
</html>
